<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog App Project</title>
    <link th:rel="icon" type="image/png" th:href="@{favicon/favicon-32x32.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}" />

</head>
<body>
<div class="container">
    <h1>Login Page</h1>
    <hr />
    <a th:href="@{/}">Home</a>
    <form action="#"
          th:action="@{/login}"
          method="POST">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            </div>
            <input id="email" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="email" placeholder="Email">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            </div>
            <input id="password" type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-secondary">Login!</button>
    </form>
</div>

</body>
</html>
