<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog App Project</title>
    <link th:rel="icon" type="image/png" th:href="@{favicon/favicon-32x32.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Home</a>
    <form action="#"
          th:action="@{'/posts/{id}'(id=${post.id})}"
          th:object="${post}"
          method="post">
        <input type="hidden" th:field="*{account}" />
        <input type="hidden" th:field="*{createdAt}" />
        <h2>Update Post</h2>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            </div>
            <input id="new-post-title" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{title}" placeholder="Title">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Body</span>
            </div>
            <textarea id="new-post-body" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{body}" placeholder="Title">
            </textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Update Post</button>
    </form>
</div>

</body>
</html>
